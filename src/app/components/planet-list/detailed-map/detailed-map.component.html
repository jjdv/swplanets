<h2>Detailed maps</h2>
<div class="container">
  <mini-map
    *ngFor="let map of maps" [src]="map.src" [title]="map.name"
    [class]="mapClass$(map.name) | async" [fullScreen$]="mapFullScreen$(map.name)"
    (openFullScreen)="openFullScreen($event)" (closeFullScreen)="closeFullScreen()"
  ></mini-map>
</div>
