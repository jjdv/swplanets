<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort aria-label="Star Wars Planets">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Properties Column -->
    <ng-container matColumnDef="knownPropsNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Properties</th>
      <td mat-cell *matCellDef="let row">{{row.knownPropsNo}}</td>
    </ng-container>

    <!-- Residents Column -->
    <ng-container matColumnDef="residentsNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Residents</th>
      <td mat-cell *matCellDef="let row">{{row.residentsNo}}</td>
    </ng-container>

    <!-- Films Column -->
    <ng-container matColumnDef="filmsNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Films</th>
      <td mat-cell *matCellDef="let row">{{row.filmsNo}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
